language: c

cache:
  directories:
    - bin
    - build_dir
    - staging_dir
    - feeds
    - packages/feeds

env:
  global:
    - MAKEFLAGS="-j 2"

install:
    - ./scripts/feeds update
    - ./scripts/feeds install -a
    - cp GB-PC1_defconfig .config

script:
    - make defconfig
    - make V=s

